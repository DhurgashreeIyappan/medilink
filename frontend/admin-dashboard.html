<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | MediLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .welcome-section {
      background-color: #f8f9fa;
      padding: 60px 0;
      border-bottom: 1px solid #dee2e6;
      text-align: center;
    }

    .dashboard-section {
      flex: 1;
      padding: 60px 0;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .spinner-container {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">MediLink</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <section class="welcome-section">
    <div class="container">
      <h1 class="display-5 fw-bold text-primary">Welcome, Admin!</h1>
      <p class="lead text-secondary">Manage everything in the system here, seamlessly.</p>
    </div>
  </section>

  <section class="dashboard-section">
    <div class="container">
      <h2 class="text-center text-primary mb-4">All Users</h2>
      <input type="text" id="search-input" class="form-control mb-3" placeholder="Search by name or email...">
      
      <div class="spinner-container" id="loading-spinner">
        <div class="spinner-border text-primary" role="status"></div>
      </div>

      <div class="table-wrapper">
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <!-- Users will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>

<!-- Toasts -->
<div class="toast-container">
  <div class="toast align-items-center text-white bg-success border-0" id="successToast" role="alert">
    <div class="d-flex">
      <div class="toast-body">User deleted successfully!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
  <div class="toast align-items-center text-white bg-danger border-0" id="errorToast" role="alert">
    <div class="d-flex">
      <div class="toast-body">An error occurred!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let allUsers = [];

  document.addEventListener('DOMContentLoaded', () => {
    fetchUsers();

    document.getElementById('search-input').addEventListener('input', (e) => {
      const value = e.target.value.toLowerCase();
      const filtered = allUsers.filter(user => 
        user.fullname.toLowerCase().includes(value) ||
        user.email.toLowerCase().includes(value)
      );
      displayUsers(filtered);
    });
  });

  async function fetchUsers() {
    const spinner = document.getElementById('loading-spinner');
    spinner.style.display = 'flex';

    try {
      const token = localStorage.getItem('token');
      if (!token) throw new Error('No token found');

      const response = await fetch('/admin-data', {
        headers: { 'Authorization': token  }
      });

      if (!response.ok) throw new Error('Failed to fetch users');

      allUsers = await response.json();
      displayUsers(allUsers);
    } catch (error) {
      console.error(error);
      showToast('errorToast');
    } finally {
      spinner.style.display = 'none';
    }
  }

  function displayUsers(users) {
    const userTable = document.getElementById('user-list');
    userTable.innerHTML = '';

    const nonAdmins = users.filter(user => user.role !== 'admin');

    if (nonAdmins.length === 0) {
      userTable.innerHTML = `<tr><td colspan="4" class="text-center">No users found</td></tr>`;
      return;
    }

    nonAdmins.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.fullname}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
        <td>
          <button class="btn btn-danger btn-sm" onclick="confirmDelete(${user.user_id})">Delete</button>
        </td>`;
      userTable.appendChild(row);
    });
  }

  function confirmDelete(userId) {
    if (confirm('Are you sure you want to delete this user?')) {
      deleteUser(userId);
    }
  }

  async function deleteUser(userId) {
    try {
      const token = localStorage.getItem('token');
      const res = await fetch(`/delete-user/${userId}`, {
        method: 'DELETE',
        headers: { 'Authorization': token  }
      });

      if (res.ok) {
        showToast('successToast');
        fetchUsers();
      } else {
        throw new Error('Delete failed');
      }
    } catch (err) {
      console.error(err);
      showToast('errorToast');
    }
  }

  function showToast(id) {
    const toastElement = document.getElementById(id);
    if (toastElement) {
      const toast = new bootstrap.Toast(toastElement);
      toast.show();
    }
  }
</script>
</body>
</html>
